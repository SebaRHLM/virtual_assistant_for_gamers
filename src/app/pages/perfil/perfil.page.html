<ion-header [translucent]="true">
  <ion-toolbar class="profile-toolbar">
    <ion-title slot="start" class="logo-title">
      ZERO.AI
    </ion-title>
    
    <div slot="end" class="header-buttons">
      <ion-button fill="clear" color="medium" (click)="goToF4Q()">
          <ion-icon name="help-circle-outline" slot="start"></ion-icon>
          FAQ
        </ion-button>
      
      <ion-button fill="clear" color="medium" class="active-button">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        Perfil
      </ion-button>
      
      <ion-button fill="solid" color="primary" class="zero-button" (click)="goToChat()">
        ZERO
      </ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="profile-content">
  <div class="profile-container">
    
    <!-- Profile Card -->
    <div class="profile-card">
      
      <!-- Avatar Section -->
      <div class="avatar-section">
        <div class="avatar-container">
          <ion-icon name="person-circle" class="avatar-icon"></ion-icon>
        </div>
      </div>
      
      <!-- User Info -->
      <div class="user-info-section" *ngIf="currentUser">
        <div class="info-item">
          <label class="info-label">Nombre usuario</label>
          <p class="info-value">{{ currentUser.username }}</p>
        </div>
        
        <div class="info-item">
          <label class="info-label">Rut usuario</label>
          <p class="info-value">{{ currentUser.rut }}</p>
        </div>
        
        <div class="info-item">
          <label class="info-label">Email</label>
          <p class="info-value">{{ currentUser.email }}</p>
        </div>
        
        <div class="info-item">
          <label class="info-label">Region</label>
          <p class="info-value"> {{currentUser.region}}</p>
        </div>

        <div class="info-item">
          <label class="info-label">Comuna</label>
          <p class="info-value"> {{currentUser.comuna}}</p>
        </div>
      </div>
      
      <!-- Settings Section -->
      <div class="settings-section">
        <div class="setting-item">
          <label class="setting-label">Modo oscuro</label>
          <ion-toggle 
            [checked]="darkMode" 
            (ionChange)="toggleDarkMode($event)"
            class="dark-mode-toggle">
          </ion-toggle>
        </div>
      </div>
      
      <!-- Logout Button -->
      <div class="logout-section">
        <ion-button 
          fill="clear" 
          color="medium" 
          class="logout-button"
          (click)="logout()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          Log out
        </ion-button>
      </div>
      
    </div>
    
  </div>
</ion-content>
